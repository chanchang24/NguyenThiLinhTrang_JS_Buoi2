<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bai1">
        <h2>Bài 1</h2>
        <form action="">
            Lương một ngày: <br>
            <input type="text" id="luongMotNgay">
            <br>
            Số ngày làm: <br>
            <input type="text" id="soNgayLam">
            <br>Lương
            <p id="luongThucNhan"></p>
            
        </form>
        <button type="button" id="btnTinhLuong">Tính lương</button>
    </div>
    <div class="bai2">
        <h2>Bài 2</h2>
        <form action="">
            Số thứ nhất: <br>
            <input type="text" id="soA">
            <br>
            Số thứ hai: <br>
            <input type="text" id="soB">
            <br>
            Số thứ ba: <br>
            <input type="text" id="soC">
            <br>
            Số thứ tư: <br>
            <input type="text" id="soD">
            <br>
            Số thứ năm: <br>
            <input type="text" id="soE">
            <br>
            <p id="ketQua"></p>
        </form>
        <button type="button" id="btnTinhTB">Tính trung bình</button>
    </div>
    <div class="bai3">
        <h2>Bài 3</h2>
        <form action="">
            Giá tiền USD: <br>
            <input type="text" id="giaTienUSD">
            <br>
            Số tiền quy đổi: <br>
            <input type="text" id="soTienQuyDoi">
            <br>
            <p id="soTienSauQuyDoi"></p>
            
        </form>
        <button type="button" id="btnTinhTien">Tính tiền quy đổi</button>
    </div>
    <div class="bai4">
        <h2>Bài 4</h2>
        <form action="">
            Chiều dài: <br>
            <input type="text" id="chieuDai">
            <br>
            Chiều rộng: <br>
            <input type="text" id="chieuRong">
            <br>
            <p id="tinhCV"></p>
            <p id="tinhDT"></p>

            
        </form>
        <button type="button" id="btnTinhCVDT">Tính Chu vi và Diện tích </button>
    </div>
    <div class="bai5">
        <h2>Bài 5</h2>
        <form action="">
            Số nguyên: <br>
            <input type="text" id="soNguyen">
            <br>
            <p id="tongKySo"></p>
          
        </form>
        <button type="button" id="btnTinhTong">Tính tổng</button>
    </div>



    <script src="./js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
